<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Music Player with BPM Adjustment</title>
</head>
<body>
    <div id="container">
        <h1>SpotBPM</h1>
        <input type="file" id="musicFile" accept=".mp3, .mp4" />
        <div id="player-container">
            <audio id="audioPlayer" controls></audio>
        </div>
        <div>
            <button id="downloadButton">Download</button>
        </div>
        <div id="bpm-container">
            <label for="bpmSlider">BPM Adjustment:</label>
            <input type="range" id="bpmSlider" min="0.5" max="2" value="1" step="0.01">
            <span id="bpmValue">1x</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
