<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player with BPM Adjustment</title>
</head>
<body>
    <h1>Upload and Play Music</h1>
    <input type="file" id="musicFile" accept=".mp3, .mp4" />
    <audio id="audioPlayer" controls></audio>
    <label for="bpmSlider">BPM Adjustment:</label>
    <input type="range" id="bpmSlider" min="0.5" max="2" value="1" step="0.01">
    <span id="bpmValue">1x</span>
    <script src="app.js"></script>
</body>
</html>
